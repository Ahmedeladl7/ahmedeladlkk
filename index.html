<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عداد السعاده من النكد </title>
    <img src="https://kal-el.org/?qa=blob&qa_blobid=4095416608234663021" alt="img" width="500" height="300">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            font-size: 24px;
            color: #ff4747;
        }

        #countdown {
            font-size: 40px;
            font-weight: bold;
            background-color: #333;
            color: white;
            padding: 20px;
            border-radius: 10px;
            width: fit-content;
            margin: 20px auto;
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }

        .time-box {
            background-color: #d00c0c;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 24px;
            color: white;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        }

        .label {
            font-size: 14px;
            margin-top: 5px;
            color: #f4f4f4;
        }

        .expired {
            color: #ff4747;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <h1>عداد السعاده من نكد كارن </h1>
    <div id="countdown">
        <div class="time-box">
            <span id="days">0</span>
            <div class="label">أيام</div>
        </div>
        <div class="time-box">
            <span id="hours">0</span>
            <div class="label">ساعات</div>
        </div>
        <div class="time-box">
            <span id="minutes">0</span>
            <div class="label">دقائق</div>
        </div>
        <div class="time-box">
            <span id="seconds">0</span>
            <div class="label">ثواني</div>
        </div>
    </div>

    <script>
        // تحديد وقت بداية العد: الساعة 3:53 صباحًا يوم أمس
        var startDate = new Date();
        startDate.setHours(3);
        startDate.setMinutes(53);
        startDate.setSeconds(0);
        startDate.setMilliseconds(0);

        // إضافة 5 أيام
        var countDownDate = startDate.getTime() + (5 * 24 * 60 * 60 * 1000);

        // تحديث العد التنازلي كل ثانية
        var x = setInterval(function () {
            // الحصول على الوقت الحالي
            var now = new Date().getTime();

            // حساب المسافة بين الوقت الحالي وتاريخ العد التنازلي
            var distance = countDownDate - now;

            // حساب الأيام والساعات والدقائق والثواني المتبقية
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // تحديث العناصر في الصفحة
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            // إذا انتهى العد التنازلي، عرض "انتهى العداد"
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "<span class='expired'رجعنا تاني للنكد!</span>";
            }
        }, 1000);
    </script>
</body>

</html>
